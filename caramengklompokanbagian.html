        <p>
            <label for="alamat_siswa">Alamat Siswa:</label><br>
            <textarea id="alamat_siswa" name="alamat_siswa" cols="25" rows="4"></textarea>
        </p>
        <form action="">
            <button type="submit" name="submit">Submit</button>
        </form>
    </fieldset>
</body>

</html>
